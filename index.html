<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Analisis Kompleksitas Algoritma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <header>
        <h1>Analisis Kompleksitas Algoritma</h1>
        <p>Perbandingan Fibonacci Iteratif dan Rekursif</p>
    </header>

    <section class="panel">
        <div class="control">
            <label>Ukuran Input (n)</label>
            <input type="number" id="n" value="10">

            <div class="buttons">
                <button onclick="ujiIteratif()">Uji Iteratif</button>
                <button class="danger" onclick="ujiRekursif()">Uji Rekursif</button>
            </div>

            <div class="result" id="hasil">
                Hasil akan ditampilkan di sini
            </div>
        </div>

        <div class="visual">
    <h3>Grafik Waktu Eksekusi</h3>

    <div class="legend">
        <span class="iteratif">Iteratif</span>
        <span class="rekursif">Rekursif</span>
    </div>

    <canvas id="chart"></canvas>
</div>


    <section class="table-section">
        <h3>Tabel Perbandingan</h3>
        <table>
            <thead>
                <tr>
                    <th>n</th>
                    <th>Iteratif (ms)</th>
                    <th>Rekursif (ms)</th>
                </tr>
            </thead>
            <tbody id="tabelData"></tbody>
        </table>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
